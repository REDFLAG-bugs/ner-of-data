<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Detected</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/medicine">Medicines</a>
        <a href="/services">Services</a>
        <a href="/diagnosis">Diagnosis</a>
        <a href="/summary">Summary</a>
    </nav>
    <main>
        <header>
            <h1>Diagnosis Detected</h1>
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ICD Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in diagnosis %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.ICD_code }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% if not diagnosis %}
                <p>No diagnosis data available. Please provide a valid prompt.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
