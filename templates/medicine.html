<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Medicines</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/medicine">Medicines</a>
        <a href="/services">Services</a>
        <a href="/summary">Summary</a>
    </nav>
    <main>
        <header>
            <h1>Extracted Medicines</h1>
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dosage</th>
                        <th>Unit</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    {% for med in medicines %}
                        <tr>
                            <td>{{ med.name }}</td>
                            <td>{{ med.dosage }}</td>
                            <td>{{ med.unit }}</td>
                            <td>{{ med.frequency }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
