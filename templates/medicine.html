<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Medicines</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Extracted Medicines</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/services">Next: Services</a>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Dosage</th>
                    <th>Unit</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
                {% for med in medicines %}
                    <tr>
                        <td>{{ med.name }}</td>
                        <td>{{ med.dosage }}</td>
                        <td>{{ med.unit }}</td>
                        <td>{{ med.frequency }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
